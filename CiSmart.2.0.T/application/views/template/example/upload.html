<div class="head-content">
    <h3>File Uploader</h3>
    <div class="clear"></div>
</div>
<!-- notification template -->
{include file="base/templates/notification.html"}
<!-- end of notification template-->
<form method="post" action="{$config->site_url('template/example/process_upload')}" enctype="multipart/form-data">
    <table class="table-input" width="100%">
        <tr class="headrow">
            <th colspan="2">Upload File</th>
        </tr>
        <tr>
            <td></td>
            <td><img src="{$image_path|default:''}" alt="" height="150px" /></td>
        </tr>
        <tr>
            <td width="25%">Browse File</td>

            <td width="75%"><input type="file" name="image" /></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="simpan" value="Upload" class="edit-button" /></td>
        </tr>
    </table>
</form>
